<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Analytics - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        input, button {
            padding: 12px 20px;
            margin: 10px 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #results {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .example {
            display: inline-block;
            background: #e3f2fd;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #90caf9;
        }
        .example:hover {
            background: #bbdefb;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üß¨ Molecular Analytics Suite - Direct Test</h1>
        <p>Testing the backend API directly without complex frontend frameworks</p>
        
        <div>
            <input type="text" id="smilesInput" placeholder="Enter SMILES (e.g., CCO)" value="CCO">
            <button onclick="analyzeSmiles()">üî¨ Analyze</button>
            <button onclick="testHealth()">üè• Health Check</button>
        </div>

        <div>
            <h3>üß™ Quick Examples:</h3>
            <span class="example" onclick="setSmiles('CCO')">Ethanol (CCO)</span>
            <span class="example" onclick="setSmiles('CC(=O)OC1=CC=CC=C1C(=O)O')">Aspirin</span>
            <span class="example" onclick="setSmiles('CN1C=NC2=C1C(=O)N(C(=O)N2C)C')">Caffeine</span>
            <span class="example" onclick="setSmiles('CC(C)CC1=CC=C(C=C1)C(C)C(=O)O')">Ibuprofen</span>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function setSmiles(smiles) {
            document.getElementById('smilesInput').value = smiles;
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                document.getElementById('results').textContent = 
                    `‚úÖ Backend Health Check:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('results').textContent = 
                    `‚ùå Health Check Failed:\n${error.message}`;
            }
        }
        
        async function analyzeSmiles() {
            const smiles = document.getElementById('smilesInput').value;
            if (!smiles) {
                alert('Please enter a SMILES string');
                return;
            }
            
            document.getElementById('results').textContent = 'üîÑ Analyzing...';
            
            try {
                // Test Parser Agent
                const parseResponse = await fetch(`${API_BASE}/api/parse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ smiles })
                });
                const parseData = await parseResponse.json();
                
                // Test Conformer Agent
                const conformerResponse = await fetch(`${API_BASE}/api/conformer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ smiles, forcefield: 'UFF' })
                });
                const conformerData = await conformerResponse.json();
                
                // Display results
                const results = {
                    parser: parseData,
                    conformer: {
                        status: conformerData.status,
                        forcefield: conformerData.forcefield_used,
                        atom_count: conformerData.atom_count,
                        has_3d: conformerData.has_3d_coords
                    }
                };
                
                document.getElementById('results').textContent = 
                    `‚úÖ Analysis Complete:\n${JSON.stringify(results, null, 2)}`;
                    
            } catch (error) {
                document.getElementById('results').textContent = 
                    `‚ùå Analysis Failed:\n${error.message}`;
            }
        }
        
        // Test health on load
        testHealth();
    </script>
</body>
</html>
